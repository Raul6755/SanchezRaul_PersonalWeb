<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('template-contactform');

    form.addEventListener('submit', function (e) {
        // Eliminar mensajes de error anteriores
        const errorMessages = form.querySelectorAll('.error-message');
        errorMessages.forEach(msg => msg.remove());

        let valid = true;

        // Función para crear mensajes de error
        function showError(inputElement, message) {
            const error = document.createElement('div');
            error.classList.add('error-message');
            error.style.color = 'red';
            error.style.marginTop = '5px';
            error.textContent = message;
            inputElement.parentNode.appendChild(error);
        }

        // Validar Nombre
        const nameInput = document.getElementById('template-contactform-name');
        const nameValue = nameInput.value.trim();
        if (nameValue === '') {
            showError(nameInput, 'El campo del nombre es obligatorio.');
            valid = false;
        } else if (!/^[a-zA-ZÁÉÍÓÚÑáéíóúñ\s]+$/.test(nameValue)) {
            showError(nameInput, 'Solo se admiten letras');
            valid = false;
        }

        // Validar Email (sin validación nativa, con mensaje abajo)
        const emailInput = document.getElementById('template-contactform-email');
        const emailValue = emailInput.value.trim();
        if (emailValue === '') {
            showError(emailInput, 'El campo del correo es obligatorio.');
            valid = false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
            showError(emailInput, 'Tiene que ser un correo válido');
            valid = false;
        }

        // Validar Teléfono
        const phoneInput = document.getElementById('template-contactform-phone');
        const phoneValue = phoneInput.value.trim();
        if (phoneValue === '') {
            showError(phoneInput, 'El campo del teléfono es obligatorio.');
            valid = false;
        } else if (!/^\d+$/.test(phoneValue)) {
            showError(phoneInput, 'Pon un número de teléfono válido');
            valid = false;
        }

        // Validar Services
        const serviceSelect = document.getElementById('template-contactform-service');
        const serviceValue = serviceSelect.value;
        if (serviceValue === '') {
            showError(serviceSelect, 'Es necesario elegir');
            valid = false;
        }

        if (!valid) {
            e.preventDefault(); // Detener envío si hay errores
        }
    });
});
